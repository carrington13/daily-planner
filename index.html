  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block"></p>
    </header>

    <div id ="container" class="container">

        <div class="col-12">
          <div id="nine" class="row">
            <p class="col-1 hour">9AM</p> 
            <textarea class="col-10 past textarea"></textarea>
            <button id="saveBtn" class="col-1 saveBtn">
              <span class="oi oi-box"></span>
            </button>  
          </div>
        </div>

        </div>
